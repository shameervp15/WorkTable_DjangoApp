{% extends 'wiki/layout.html' %}

{% block content %}
<h2>Search articles of Wikipedia</h2>
<form method="POST">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Search">
</form>
<div>
    <div>
        <h2>{{ title }}</h2>
        <h6>{{ url }}</h6>
    </div>
    <hr>
    <p>{{ summary }}</p>
    <hr>
</div>
{% endblock %}
